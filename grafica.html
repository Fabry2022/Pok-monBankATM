<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank ATM - Gráficas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/grafica.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/pokebola.webp" alt="Pokemon Icon" class="navbar-icon me-2">
                Pokémon Bank ATM
            </a>
            <a href="index.html" class="btn btn-outline-light ml-auto">Log-out</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Resumen de Transacciones</h3>
                    </div>
                    <div class="card-body">
                        <div class="main-chart">
                            <div class="bar retiros" style="height: 60%;">
                                <span class="label">Retiros</span>
                                <span class="value">60%</span>
                            </div>
                            <div class="bar ingresos" style="height: 80%;">
                                <span class="label">Ingresos</span>
                                <span class="value">80%</span>
                            </div>
                            <div class="bar depositos" style="height: 45%;">
                                <span class="label">Depósitos</span>
                                <span class="value">45%</span>
                            </div>
                            <div class="bar uni" style="height: 30%;">
                                <span class="label">UNI</span>
                                <span class="value">30%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Distribución de Ingresos</h3>
                    </div>
                    <div class="card-body">
                        <div class="bar-chart ingresos-chart">
                            <div class="bar batallas" style="height: 90%;">
                                <span class="label">Batallas</span>
                                <span class="value">45%</span>
                            </div>
                            <div class="bar premios" style="height: 50%;">
                                <span class="label">Premios</span>
                                <span class="value">25%</span>
                            </div>
                            <div class="bar trabajos" style="height: 40%;">
                                <span class="label">Trabajos</span>
                                <span class="value">20%</span>
                            </div>
                            <div class="bar ventas" style="height: 20%;">
                                <span class="label">Ventas</span>
                                <span class="value">10%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-3 mt-5">
        <div class="container text-center">
            <span>Pokémon. ©Nintendo/Creatures Inc./GAME FREAK inc.</span>
        </div>
    </footer>
</body>
</html>
