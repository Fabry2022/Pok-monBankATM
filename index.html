<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/Index.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/pokebola.webp" alt="Pokemon Icon" class="navbar-icon me-2">
                Pokémon Bank ATM
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <h2 class="mb-0">Pokémon Bank Login</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="img/pikachu.png" alt="Pikachu" class="pikachu-image mb-3">
                            <h3 class="welcome-text">Bienvenido a Pokémon Bank, Fernando</h3>
                        </div>
                        <form action="grafica.html" method="GET">
                            <div class="mb-3">
                                <label for="password" class="form-label">Ingrese su PIN:</label>
                                <input type="password" class="form-control" id="password" name="password" value="1234" required>
                            </div>
                            <a href="PokemonBank_Cajero.html" class="w-100">
                                <button type="button" class="btn btn-primary w-100">Iniciar Sesión</button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-3 mt-5">
        <div class="container text-center">
            <span>Pokémon. ©Nintendo/Creatures Inc./GAME FREAK inc.</span>
        </div>
    </footer>

    <!-- SweetAlert Script -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        // Mostrar el pop-up usando SweetAlert
        function showPopup() {
            swal({
                title: "¡Bienvenido a Pokémon Bank!",
                text: "Tu compañero financiero confiable. Mantén tus ahorros a salvo y administra tus finanzas con la seguridad de un verdadero Maestro Pokémon.",
                icon: "https://img.pokemondb.net/sprites/black-white/anim/normal/pikachu.gif",
                button: "Cerrar",
            });
        }

        // Mostrar el pop-up automáticamente
        setTimeout(showPopup, 1000); 
    </script>
</body>
</html>
